<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    

<style>
    table,td,th {
        border: 0.2px solid black;
        border-collapse: collapse;
    }
</style>
</head>
<body>
    <table>
        <caption>Time Table</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>Class1</th>
                <th>Class2</th>
                <th>Break</th>
                <th>Class3</th>
                <th>Class4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Kannada</td>
                <td>Maths</td>
                <td rowspan="5">Lunch</td>
                <td>Science</td>
                <td>Social</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Social</td>
                <td>Kannada</td>
                <td>Science</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Social</td>
                <td>Maths</td>
                <td colspan="2">Kannada</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>Kannada</td>
                <td>Social</td>
                <td>Science</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>Science</td>
                <td>Kannada</td>
                <td>Social</td>
                <td>Maths</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td colspan="2">Kannada</td>
                <td colspan="3">Holiday</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td colspan="5">Holiday</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
