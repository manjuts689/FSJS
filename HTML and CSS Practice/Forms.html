<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="username">Username:</label>
        <input type="text" name="submitted-name" id="" placeholder="Username" required autocomplete="name"><br>
        Password: <input type="password" name="" id="" placeholder="Password"><br>
        Email: <input type="email" name="" id=""><br>
        DOB: <input type="date" name="" id=""><br>
        Colour: <input type="color" name="" id=""><br>
        Code: <input type="checkbox" name="" id="">HTML<br>
        <input type="checkbox" name="" id="">CSS<br>
        Gender:<input type="radio" name="gender" id="">Male<input type="radio" name="gender" id="">Female<br>
        Age:<input type="range" name="" id="" min="0" max="100" value="20" step="1"><br>
        File: <input type="file" name="" id=""><br>
        Time: <input type="time" name="" id=""><br>
        <br><br>
        <input type="image" src="submit.png" alt="Submit" width="40" height="40">
        <!-- <input type="submit" value="Submit"> -->
        <input type="reset" value="Reset">

    </form>
</body>
</html>
