<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
    <style>
        table,td,th {
            border: 0.2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Youtube Videos</caption>
        <tr>
            <th>An Experiment</th>
            <th>Gold Rush</th>
            <th>Typescript End</th>   
        </tr>
        <tr>
            <td><iframe src="https://www.youtube.com/embed/RDZeIFSdNdQ" frameborder="0" width="360" height="315" allow="fullscreen" fetchpriority="high" ></iframe></td>
            <td><iframe src="https://www.youtube.com/embed/snpMqBtFxRk" frameborder="0" width="360" height="315" allowfullscreen="true" fetchpriority="low"></iframe></td>
            <td><iframe src="https://www.youtube.com/embed/RBWe_ZlSzjQ" frameborder="0" width="360" height="315" loading="lazy"></iframe></td>     
        </tr>
    </table>
</body>
</html>
